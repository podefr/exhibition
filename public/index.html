<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Exhibition</title>
		<link href="styles/main.css" type="text/css" rel="stylesheet" />
	</head>
	<body>

		<div class="navigation">
			<button data-events="listen: click, back">BACK</button>
			<button data-events="listen: click, home">HOME</button>
		</div>

		<div class="logo-container">

		</div>

		<div class="contact-info">
			<span class="contact-caption">Contact:</span>
			<a href="mailto:rob@eyeswitch.com" class="contact-link">rob[at]]eyeswitch.com</a>
		</div>

		<div class="main">

		</div>

		<div class="collections" data-bind="foreach">
			<div class="content" data-event="listen: click, drillin">
				<h1 data-bind="bind: innerHTML, title"></h1>
				<img data-bind="bind: src, url" />
			</div>
		</div>

		<div class="photosets" data-bind="foreach">
			<div class="content" data-event="listen: click, drillin">
				<h1 data-bind="bind: innerHTML, title"></h1>
				<img data-bind="bind: src, url" />
			</div>
		</div>

		<div class="collage">
			<div data-collage="foreach" data-slideshow="bind: hide, display">
				<div class="content">
					<img data-collage="bind: src, url" data-events="listen: click, startSlideShow" />
				</div>
			</div>
			<div data-slideshow="bind: show, display">
				<img data-slideshow="bind: src, previous" data-events="listen: click, previous" />
				<img data-slideshow="bind: src, main" />
				<img data-slideshow="bind: src, next" data-events="listen: click, next" />
			</div>
		</div>



		<script src="bower_components/requirejs/require.js" data-main="main.js"></script>
		<script src="bower_components/emily-prod/Emily.js"></script>
		<script src="bower_components/olives-prod/Olives.js"></script>
		<script>
			require.config({
				paths: {
					"querystring": "libs/querystring"
				}
			});
		</script>
	</body>
</html>
