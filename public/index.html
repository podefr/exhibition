<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Exhibition</title>
		<link href="styles/main.css" type="text/css" rel="stylesheet" />
	</head>
	<body>

		<div class="navigation">
			<button class="back-btn" data-events="listen: click, back">BACK</button>
			<button class="home-btn" data-events="listen: click, home"></button>
		</div>

		<a class="logo-container" href="index.html"></a>

		<div class="contact-info">
			<span class="contact-caption">Contact:</span>
			<a href="" class="contact-link"></a>
		</div>

		<div class="main">

		</div>

		<div class="collections" data-bind="foreach">
			<div class="content" data-event="listen: click, drillin" data-bind="bind: background, url">
				<h1><span data-bind="bind: getId"></span> <span data-bind="bind: innerHTML, title"></span></h1>
			</div>
		</div>

		<div class="photosets" data-bind="foreach">
			<div class="content" data-event="listen: click, drillin" data-bind="bind: background, url">
				<h1><span></span> <span data-bind="bind: innerHTML, title"></span></h1>
			</div>
		</div>

		<div class="collage">
			<div class="repeat" data-collage="foreach">
				<div class="content" data-collage="bind: background, url" data-events="listen: click, startSlideshow">
				</div>
			</div>
		</div>

		<div class="slideshow">
			<a class="slideshow-btn left-btn" data-slideshow="bind: show, hasPrevious" data-events="listen: click, previous"></a>
			<a class="slideshow-btn right-btn" data-slideshow="bind: show, hasNext" data-events="listen: click, next"></a>
			<div class="left-image" data-slideshow="bind: background, previous; bind: show, hasPrevious" data-events="listen: click, previous"></div>
			<div class="center-image" data-slideshow="bind: background, current"></div>
			<div class="right-image" data-slideshow="bind: background, next; bind: show, hasNext" data-events="listen: click, next"></div>
		</div>

		<script src="libs/jsonp-flickr-browser.min.js"></script>
		<script src="libs/emily.min.js"></script>
		<script src="bower_components/requirejs/require.js" data-main="main.js"></script>
		<script src="bower_components/olives-prod/Olives.js"></script>
	</body>
</html>
